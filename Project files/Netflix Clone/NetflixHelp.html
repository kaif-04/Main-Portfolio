<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./NetflixHelp.css">
    <title>NetFlix-Login Help</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    rel="icon"
    href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
  />
</head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar__brand">
            <img
              src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
              alt="logo"
              class="brand__logo"
            />
          </div>
            <div class="nav__item">
              <button class="signin__button"><a target="_blank" href="./NetflixLogin.html"> Sign in</a></button>
            </div>
          </div>
        </nav>
      </header>
      <div class="form-wrapper">
        <h2>Forgot Email / Password</h2>
        <form>
            <p style="font-size: 1.05rem;">How would you like to reset your password?</p>
            <div class="radio_ops">
                <input type="radio" id="Email" name="options" value="Email">
                <label>EMAIL</label><br>
                <input type="radio" id="Text" name="options" value="Text">
                <label>TEXT/SMS</label>
            </div>
            
            <p style="font-size: 1.05rem;padding-top:1px;padding-bottom: 20px;">We will send you an email with instructions on how to reset your password.</p>
            <div class="form-control"style="padding-top: 0px;">
            <input type="text">
            <label>Email or phone number</label>
        </div>
        <div class="submit_button">
          <button type="submit">Email me</button>
        </div>
            <a href="" style="color: rgb(124, 124, 255);">I can't remember my phone number or email address</a>
            <p style="padding-top: 45px;font-size: 0.72rem;">This page is protected by Google reCAPTCHA to ensure you're not a bot. Learn more.</p>
    </div>
</body>
</html>
